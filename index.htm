<html>
<head>
  <title>Match 3</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <script type="module">
		import Match from './Match.js';

		window.onload = function() {
			let game = new Match("game");

			game.startGame();
		}

  </script>

<body>
  <canvas style="border-bottom: 1px solid black;border-right: 1px solid black" id="game" width="1024px" height="832px"></canvas>
</body>
</html>
