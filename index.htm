<html>
<head>
  <title>Match 3</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <script type="module">
		import Match from './Match.js';

		window.onload = function() {
			let game = new Match("game");
			window.game = game;
			game.init();
			game.startGame();
		}

  </script>
</head>
<body>
  <div class="score-container">
    <span id="score"></span>
    <span style="display: inline-block; width: 128px;"></span>
    <span id="best-move"></span>
  </div>
  <canvas style="border-bottom: 1px solid black;border-right: 1px solid black" id="game" width="1024px" height="768px"></canvas>
</body>
</html>
